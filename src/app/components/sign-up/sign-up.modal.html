<div class="signup">
  <h2 class="signup__header">Sign up</h2>
  <label>Username</label>
  <input class="full-width margin-bottom" type="text" [(ngModel)]="username" />
  <label>Password</label>
  <input class="full-width margin-bottom" type="password" [(ngModel)]="password1" />
  <label>Password (Again)</label>
  <input class="full-width margin-bottom" type="password" [(ngModel)]="password2" />
  <p class="signup__error" *ngIf="errorMessage">
    {{errorMessage}}
  </p>
  <button class="full-width button-primary" type="button" name="button" [disabled]="passwordsDontMatch()" (click)="signUp()">Sign up</button>
</div>
