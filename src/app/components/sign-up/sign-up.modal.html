<div class="signup">
  <h2 class="signup-header">Sign up</h2>
  <label>Username</label>
  <input class="full-width margin-bottom" type="text" [(ngModel)]="username" />
  <label>Email</label>
  <input class="full-width margin-bottom" type="email" [(ngModel)]="email" />
  <label>Password</label>
  <input class="full-width margin-bottom" type="password" [(ngModel)]="password" />
  <button class="full-width button-primary" type="button" name="button" (click)="signUp()">Sign up</button>
</div>
